<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/thriller-icon.ico">
  <title>Pac-Man Thriller Edition</title>
</head>


<body>

  <header>
    <img id="logo" src="images/thriller-logo.png" alt="Thriller Logo">


    <nav>
      <div id="score">
        <span>Score : </span>
        <span id="points"></span>
      </div>

      <div id="life-bar">
        <span>Lives : </span>
        <span id="life-icons">
          <img class="one-life" src="images/lives.png" alt="One Life">
          <img class="one-life" src="images/lives.png" alt="One Life">
          <img class="one-life" src="images/lives.png" alt="One Life">
        </span>
      </div>

      <button id="start">Start Game</button>
      <button id="reset">Reset Game</button>

    </nav>

  </header>


  <main>
    <audio src=''></audio>

  <section id="grid"></section>

  <section id="display-result">
    <h2 id="result-title"></h2>
    <img id ="result-image" src="images/mj-zombie.png" alt="Zombie Michael Jackson">
    <h3 id="result-score"></h3>
  </section>

  </main>


  <script src="js/app.js"></script>
</body>

</html>
